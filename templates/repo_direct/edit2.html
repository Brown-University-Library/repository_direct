{% extends 'repo_direct/repo_direct_base.html' %}
{% load bootstrap %}
{% block css %}
  <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/thumbnail-scaling.css">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
{% endblock %}

{% block extra_js %} 
  {{form.media}}
{% endblock %}

{% block page_title %}Edit {{ pid }}'s {{dsid}} datastream {% endblock %}

{% block content %}
  <form method="post">
    {%csrf_token%}
    {{form|bootstrap}}
    <input type="submit" class="btn btn-primary" value="Save"/>
  </form>
{% endblock %}
